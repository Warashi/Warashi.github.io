machine:
  timezone: Asia/Tokyo
  environment:
    PATH: ${HOME}/.local/bin:${PATH}
    VERSION: '0.20.2'

general:
  branches:
    only:
      - source

dependencies:
  pre:
    - wget https://github.com/spf13/hugo/releases/download/v0.20.2/hugo_0.20.2_Linux-64bit.tar.gz
    - tar -xzf hugo_${VERSION}_Linux-64bit.tar.gz
    - mv hugo_${VERSION}_linux_amd64/hugo_${VERSION}_linux_amd64 ${HOME}/.local/bin/hugo

checkout:
  post:
    - git submodule sync
    - git submodule update --init --recursive

compile:
  override:
    - hugo

deployment:
  production:
    branch: source
    commands:
      - git add -A:
        pwd: public
      - git commit -m 'CircleCI update':
        pwd: public


